<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title | default(value="Blog") }}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ get_url(path='blog') }}">blog</a>
        <a href="{{ get_url(path='projects') }}">projects</a>
        {% if config.extra.github_repo %}
        <a href="{{ config.extra.github_repo }}">github</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
