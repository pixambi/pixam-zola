{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ config.title | default(value="Blog") }}{% endblock title %}

{% block content %}
<article>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <p class="date">{{ page.date | date(format="%Y-%m-%d") }}</p>
    {% endif %}
    {{ page.content | safe }}
</article>
{% endblock content %}
